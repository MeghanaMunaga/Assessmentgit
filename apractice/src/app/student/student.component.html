<button type="submit"  (click)=gets()>Get</button>&nbsp;&nbsp;&nbsp;
<button type="submit"(click)=posts() >Post</button>&nbsp;&nbsp;&nbsp;
<button type="submit" (click)=puts()>Put</button>&nbsp;&nbsp;&nbsp;
<button type="submit" (click)=deletes()>Delete</button>&nbsp;&nbsp;&nbsp;

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
<h2>Student Details</h2>

<table class="table">
             
    <thead>
      <tr>
        <th scope="col">StudentID</th>
        <th scope="col">StudentName</th>
        <th scope="col">Phone Number</th>
        <th scope="col">StudentGrade</th>
        <th scope="col">Course</th>
        
        
      </tr>
    </thead>
     
    <tbody *ngFor="let item of response">
      <tr>
        <th scope="row">{{item.studentID}}</th>
        <td >{{item.studentName}}</td>
        <td>{{item.studentPhn}}</td>
        <td>{{item.studentGrade}}</td>
        <td>{{item.courseDet}}</td>
        
       
      </tr>
    
  </table>
